apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websocket-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - p1-emea.zzv.io
    secretName: sslh-nginx-tls
  rules:
  - host: p1-emea.zzv.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sslh-nginx
            port:
              number: 8080